<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/css.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="cont">
    <div class="block">
      <div class="result">


        <h3> Your Result</h3>
        <div class="score"><span> 76 </span><br>
          of 100
        </div>

        <span class="great"> Great</span>
        <p class="description"> You scored higher than 65% of the people who have taken these tests.
        </p>

      </div>
      <div class="summary">
        <h3> Summary</h3>
        <section class="one Reaction">
          <img src="/assets/images/icon-reaction.svg" alt="">
          <span> Reaction</span>
          <span class="summary-score"> 80 / 100</span>


        </section>
        <section class="one Memory">
          <img src="/assets/images/icon-memory.svg" alt="">
          <span> Memory</span>
          <span class="summary-score"> 92 / 100</span>

        </section>
        <section class="one Verbal">
          <img src="/assets/images/icon-verbal.svg" alt="">
          <span> Verbal</span>
          <span class="summary-score"> 61 / 100</span>

        </section>
        <section class=" one Visual">
          <img src="/assets/images/icon-visual.svg" alt="">
          <span> Visual</span>
          <span class="summary-score"> 72 / 100</span>

        </section>
        <div class="button"><span> Continue</span></div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
